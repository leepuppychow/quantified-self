<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>
  <header>
    <a href=".">meals</a>
    <h1>QuantifiedðŸ˜ŠSelf</h1>
    <a href="foods.html">foods</a>
  </header>
  <main>
    <div class="left side">
      <table class="foods">
        <thead>
          <tr>
            <th>Name</th>
            <th>Calories</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody />
      </table>
    </div>
    <div class="right side">
      <form>
        <label for="filter">Search by Name</label>
        <input id="filter" name="filter" type="text">
      </form>
      <form class="add-food">
        <button type="submit">Add New Food</button>
        <input type="text" name="name" placeholder="name" aria-label="food name">
        <hr>
        <input type="text"  name="calories" placeholder="calories" aria-label="food calories" type="number" min="0">
        <p class="errors" />
      </form>
    </div>
  </main>
</body>
<script src="foods.bundle.js"></script>
</html>
