<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>
  <header>
    <!-- ðŸ˜Š -->
    <a href=".">meals</a>
    <h1>Quantified<span class="emoji"></span>Self</h1>
    <a href="foods.html">foods</a>
  </header>
  <main>
    <div class="left side">
      <table class="foods">
        <thead>
          <tr>
            <th>&nbsp;</th>
            <th>Name</th>
            <th>Calories</th>
          </tr>
        </thead>
        <tbody />
      </table>
    </div>
    <div class="right side">
      <form class="add-food">
        <b>Add Food</b>
        <input type="text" name="name" aria-label="name" placeholder="name">
        <input type="text"  name="calories" placeholder="calories" aria-label="calories" type="number" min="0">
        <button type="submit">submit</button>
        <p id="errors" />
      </form>
      <form>
        <label for="filter"><b>Search</b></label>
        <input id="filter" name="filter" type="text" placeholder="filter">
      </form>
    </div>
  </main>
</body>
<script src="foods.bundle.js"></script>
</html>
