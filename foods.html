<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>
  <header>
    <h1>Quantified Self</h1>
    <a href="/foods.html">foods</a>
    <a href="/">meals</a>
  </header>
  <main>
    <form class="add-food">
      <h2>Add New Food</h2>
      <input name="name" placeholder="name">
      <input name="calories" placeholder="calories" type="number" min="0">
      <button type="submit">Add Food</button>
      <p class="errors" />
    </form>
    <table class="foods">
      <thead>
        <tr>
          <th>
            <h2>Name</h2>
          </th>
          <th><h2>Calories</h2></th>
        </tr>
        <tr>
          <th>
            <form class="filter">
              <label>Filter by Name
                <input name="filter" autofocus />
              </label>
            </form>
          </th>
        </tr>
      </thead>
      <tbody />
    </table>
    <script src="foods.bundle.js"></script>
  </main>
</body>
</html>
