<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Quantified Self - Diary</title>
</head>
<body>
  <header>
    <h1>Quantified Self</h1>
    <a href="foods.html">foods</a>
    <a href=".">meals</a>
  </header>

  <main>
    <div class="flex-row-container">
      <div class="meals-section">
        <div id="tabs" />
        <div id="tables" />

        <table id="calorie-totals">
          <caption>Totals</caption>
          <thead>
          </thead>
          <tbody>
            <tr>
              <td>Goal Calories</td>
              <td class="goal"></td>
            </tr>
            <tr>
              <td>Calories Consumed</td>
              <td class="consumed"></td>
            </tr>
            <tr>
              <td>Remaining Calories</td>
              <td class="remaining"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="flex-column-container">
        <h2>Foods</h2>
        <br>
        <button href="foods.html"  id="new-food-button">Create New Food</button>
        <br>
        <h3>Add Food To:</h3>
        <br>
          <!-- add to food buttons -->
        <br>
        <form class="search-food">
          <label>Search by Food Name:
            <input name="filter">
          </label>
        </form>
        <table class="foods">
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th id="sort-by-calories">Calories <i class="fa fa-sort"></i></th>
              <th></th>
            </tr>
          </thead>
          <tbody />
        </table>
      </div>
    </div>
  </main>
  <script src="meals.bundle.js"></script>
</body>
</html>
